<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const pi = 3.14;
        var poluprecnik = prompt("Unesite poluprecnik r");
        var visina = prompt("Unesite visinu H");

        var zapremina = parseInt(poluprecnik) ** 2 * pi * parseInt(visina);

        alert("Zapremina valjka je: " + zapremina);
    </script>
</body>
</html>
